plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
    //id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    //mavenLocal()
    //maven{
    //	url 'https://jitpack.io'
    //}
}

dependencies {
    //compileJava.options.fork = true
 	//compileJava.options.forkOptions.executable = 'C:\Program Files\Java\jdk-11.0.16\bin\javac.exe'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //implementation 'com.github.DonnachaOD:SoftwareEngIIIA1a:v0.1'

    // Jitpack?
    //implementation 'com.github.jitpack:gradle-simple:1.0'
    
    // https://mvnrepository.com/artifact/org.terasoluna.gfw/terasoluna-gfw-jodatime
	implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.1.RELEASE'
}

